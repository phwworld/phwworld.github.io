  <div id="wrap" class="page5">

    <a href="./index.html" class="btn-floating"></a>

  <script>
    let idleTimer;
    const idleTimeLimit = 60000; // 1 minute = 60000 milliseconds
    const statusElement = document.getElementById('wrap');

    function resetIdleTimer() {
      // Clear any previous timer
      clearTimeout(idleTimer);

      // Set new timer
      idleTimer = setTimeout(() => {
        window.location.href = 'index.html';
        // Here you can add more actions to perform when idle for 1 minute
      }, idleTimeLimit);

    }

    // Event listener for mousemove to reset the idle timer
    window.addEventListener('mousemove', resetIdleTimer);

    // Initialize the idle timer when the page loads
    resetIdleTimer();
  </script>
