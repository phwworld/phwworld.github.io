                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="./assets/imgs/brand_visual1.png" alt="">

                                <img src="./assets/imgs/brand_visual2.png" alt="">

                </div>

            <section class="sec2">
                <img src="./assets/imgs/brand_sec2_1.png" alt="허쉬의 다양한 이벤트와 혜택을 지금 만나보세요!">

            </section>

            <section class="sec4">
                <img src="./assets/imgs/brand_sec4_1.png" alt="HERSHEY`S PACKAGE 1894년부터 25년 이상 동안 전세셰 사람들에게 사랑받고 있는 허쉬가 새로운 모습으로 찾아왔습니다.">

                    <div class="swiper">

                            <div class="swiper-slide">

                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
