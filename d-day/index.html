<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-day</title>
</head>
<body>
    <div class="remain-time"></div>

    
</body>
<script>
    const remainTime = document.querySelector(".remain-time");

    function diffDay() {
        const masTime = new Date("2023-12-25"); /* 지정날짜 */
        const todayTime = new Date();
        const diff = masTime - todayTime;
        const diffDay = String(Math.floor(diff / (1000*60*60*24)));
        const diffHour =String( Math.floor((diff / (1000*60*60)) % 24)).padStart(2,"0");
        const diffMin = String(Math.floor((diff / (1000*60)) % 60)).padStart(2,"0");
        remainTime.innerText = `${diffDay} : ${diffHour} : ${diffMin}`;
    }

    diffDay();
    setInterval(diffDay, 60000);
</script>

</html>
