<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>random function</title>
  <style>
    *{padding: 0;margin: 0;}
    body{background: red;}
    #player,
    #player2{width: 100%;aspect-ratio: 16 / 9;overflow: hidden;margin: 0;}
  </style>
</head>
<body>
  
  <div style="display: flex;flex-wrap: wrap;">
    <div id="player"></div>
    <!-- <div id="player2"></div> -->
  </div>


  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let player2;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
          'playsinline': 1,
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
      player2 = new YT.Player('player2', {
        height: '100%',
        width: '100%',
        videoId: 'i5t92xrTlIA',
        playerVars: {
          'playsinline': 1,
          'loop': 1,
          'playlist': 'i5t92xrTlIA',
          'autoplay': 1,
          'mute' : 1,
          'controls': 0
        },
        events: {
          'onReady': onPlayerReady2
        }
      });
    }

    function onPlayerReady(event) {
      videoRandomPlay();
    }

    function onPlayerReady2(event) {
        event.target.playVideo();
      }
    
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED) {
        videoRandomPlay();
      }
    }
    
    
    const videoIds = ['i5t92xrTlIA', 'dG_a2kjESVM', 'RpLlK4NDg-M'];
    function videoRandomPlay() {
      let randomVal = Math.floor(Math.random() * 3);
      let videoId = videoIds[randomVal];
      console.log(randomVal, videoId);
      player.loadVideoById(videoId);
    }
  </script>
</body>
</html>
